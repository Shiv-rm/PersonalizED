<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics</title>
    <style>
        body {
            margin: 0;
            font-family: "Roboto", Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b, #1a202c);
            color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            color: #ffd700;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            font-size: 2rem;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul li {
            margin: 10px 0;
            padding: 10px;
            background: #374151;
            border-radius: 8px;
            color: #63b3ed;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        ul li:hover {
            background: #475569;
            transform: translateX(5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .video-container img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .video-container p {
            text-align: center;
            font-size: 1.1rem;
            color: #e2e8f0;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Your Topics</h1>
    <div id="topicsList"></div>
    <div id="videoListContainer"></div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        gapi.load("client", loadClient);
    
        function loadClient() {
            gapi.client.setApiKey("AIzaSyDWDFULbFV7OM9B5WDzBUszoptOrESMm3c");
            gapi.client.load("https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest")
                .then(() => console.log("YouTube API client loaded."),
                      (err) => console.error("Error loading YouTube API client", err));
        }
    
        const topicsList = document.querySelector("#topicsList");
    
        const topics = JSON.parse(localStorage.getItem("generatedTopics"));
        if (topics && topics.length > 0) {
            topicsList.innerHTML = "<ul>" + topics.map((topic, index) => `
                <li data-topic="${topic}" id="topic-${index}">${topic}</li>
            `).join('') + "</ul>";
        } else {
            topicsList.innerHTML = "<p>No topics found. Please go back and try again.</p>";
        }
    
        const fetchVideo = async (query) => {
            try {
                const response = await gapi.client.youtube.search.list({
                    "part": "snippet",
                    "type": "video",
                    "order": "relevance",
                    "maxResults": 1,
                    "q": query
                });
                return response.result.items[0];
            } catch (err) {
                console.error("Error fetching video", err);
                return null;
            }
        };
        topicsList.addEventListener("click", async (e) => {
            const topic = e.target.dataset.topic;
            if (topic) {
                const video = await fetchVideo(topic);
                if (video) {
                    // Save topic and video details in localStorage
                    const videoDetails = {
                        videoId: video.id.videoId,
                        title: video.snippet.title,
                        topic: topic,
                    };
                    localStorage.setItem("selectedVideo", JSON.stringify(videoDetails));
                    // Redirect to video.html
                    window.location.href = "video.html";
                } else {
                    alert("No video found for this topic.");
                }
            }
        });
    </script>
</body>
</html>
