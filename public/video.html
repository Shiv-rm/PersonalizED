<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        body {
            margin: 0;
            font-family: "Roboto", Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b, #1a202c);
            color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffd700;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        iframe {
            width: 80%;
            max-width: 560px;
            height: 315px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        p {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #e2e8f0;
        }
        button {
            background: linear-gradient(90deg, #3182ce, #63b3ed);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
        }
        button:hover {
            background: linear-gradient(90deg, #63b3ed, #3182ce);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1 id="videoTitle">Video Title</h1>
    <iframe id="videoPlayer" src="" allowfullscreen></iframe>
    <p id="topicName">Topic: </p>
    <button onclick="goBack()">Back to Topics</button>

    <script>
        // Get video details from localStorage
        const videoDetails = JSON.parse(localStorage.getItem("selectedVideo"));
        if (videoDetails) {
            document.getElementById("videoTitle").innerText = videoDetails.title;
            document.getElementById("videoPlayer").src = `https://www.youtube.com/embed/${videoDetails.videoId}`;
            document.getElementById("topicName").innerText = `Topic: ${videoDetails.topic}`;
        } else {
            document.body.innerHTML = "<p>No video data found. Please go back and try again.</p>";
        }

        // Function to go back to topics page
        function goBack() {
            window.location.href = "topics.html";
        }
    </script>
</body>
</html>
